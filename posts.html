title: Blog and Guides
layout: page

<section>
  {% for post in site.posts %}
  <div class="article">
    <a href="{{ post.url }}">
      {{ post.title }} <br><span class="timestamp">{{ post.date | date: "%b %Y" }}</span>
    </a>
  </div>
  {% endfor %}
</section>
<style>
  section{
      min-height: 400px;
  }
  #main section .article a {
      font-size: 1.5em;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #EEE;
      padding: 30px 0px;
  }
  #main section .article a .timestamp {
      color: #aaa;
      font-size: 0.8em;
  }
</style>
